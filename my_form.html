<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <h1>Inscrivez vous</h1>
    <form action="" method="post" id="formulaire">
      <div class="Sexe" id="sexe">
        <span>Sexe :</span>
        <div>
          <input type="radio" id="homme" name="sexe" value="homme" />
          <label for="homme">Homme</label>
        </div>
        <div>
          <input type="radio" id="femme" name="sexe" value="femme" />
          <label for="femme">Femme</label>
        </div>
        <div>
          <input type="radio" id="autre" name="sexe" value="autre" />
          <label for="autre">Autre</label>
        </div>
      </div>

      <div class="Civilite" id="genre">
        <label for="Civilite">Civilité :</label>
        <select name="Civilite" id="Civilite">
          <option value="M">M</option>
          <option value="Mme">Mme</option>
        </select>
      </div>

      <div class="Nom" id="name">
        <label for="nom">Nom :</label>
        <input
          type="text"
          id="nom"
          name="nom"
          pattern="\w{2,16}"
          placeholder="Entrez votre nom"
        />
      </div>

      <div class="Email" id="mail">
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Entrez votre email" />
      </div>

      <div class="Telephone" id="tel">
        <label for="phone">Numéro de téléphone :</label>
        <input
          id="phone"
          name="Telephone"
          type="password"
          placeholder="Numéro de téléphone"
        />
      </div>

      <div class="website" id="url">
        <label for="url">URL :</label>
        <input
          type="url"
          name="url"
          id="url"
          placeholder="https://example.com/"
          pattern="https://.*"
        />
      </div>
<div class="Date" id="date">
        <label for="start">Date :</label>
        <input
          type="date"
          id="start"
          name="date"
          value="2024-10-24"
          min="2024-10-24"
        />
      </div>
      <div class="Hobbies" id="chekb">
        <div>
          <input type="checkbox" id="jeux" name="jeux" />
          <label for="jeux">jeux video.</label>
        </div>
        <div>
          <input type="checkbox" id="Cinema" name="Cinema" />
          <label for="Cinema">Cinema</label>
        </div>
        <div>
          <input type="checkbox" id="Lecture" name="Lecture" />
          <label for="Lecture">Lecture</label>
        </div>
        <div>
          <input type="checkbox" id="Sport" name="Sport" />
          <label for="Sport">Sport</label>
        </div>
        <div>
          <input type="checkbox" id="informatique" name="informatique" />
          <label for="informatique">informatique</label>
        </div>
        <div class="token">
          <input type="hidden" name="token" value="my first website" />
        </div>
      </div>
      <span id="erreur"> </span>
      <input type="submit" name="submit" id="submit" />
    </form>
    <script src="./my_script.js"></script>
    <form action="my_navigator.php" method="POST">
      <link href="my_style.css" rel="stylesheet" />

  </body>
</html>
